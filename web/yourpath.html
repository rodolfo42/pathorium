<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourPATH</title>
    <meta name="description" content="Small client-side app to visually edit & organize entries in your PATH variable">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div class="large-4 column">
          <h1>YourPATH</h1>
        </div>
        <div class="large-8 column">
          <h3>Get a hold of your PATH entries once and for all</h3>
        </div>
      </div>
      
      <div id="content" class="row">
        <div class="column">
          <div class="input-label">1. Paste your PATH variable contents below &darr;</div>
          <input type="text" id="txtPath" placeholder="paste here...">
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="input-label">2. Organize your entries</div>
        </div>
      </div>
      <div class="row">
        <div class="large-8 large-centered column">
          <div id="entries">
            <h3 class="placeholder">waiting for input..</h3>
            <table class="entries">
              <thead>
                <tr>
                  <td width="25">
                    <input type="checkbox">
                  </td>
                  <td>Entry</td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="alert-box alert" style="display: none">
        </div>
      </div>
      
    </div>
    
    <div id="footer" class="row">
      <div class="small-6 column">
        by <a href="http://rodolfoferreira.com.br/">Rodolfo Ferreira</a>
      </div>
      <div class="small-6 column text-right">
        source on <a href="http://github.com/rodolfo42">GitHub</a>
      </div>
    </div>
    <script type="application/dart" src="yourpath.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
